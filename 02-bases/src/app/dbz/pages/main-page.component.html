<h1>DBZ personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (handleDeleteCharacter)="onDelete($event)"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharecter)="onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
