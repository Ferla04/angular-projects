<div class="d-flex justify-content-center">
  <img
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [src]="src"
    [alt]="alt"
    [ngStyle]="{ display: hasLoaded ? 'block' : 'none' }"
  />

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    alt="loader"
    height="35"
    width="35"
    class="mt-3"
  />
</div>
