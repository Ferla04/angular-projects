<div [ngStyle]="{ 'margin-left': '150px', 'margin-right': '20px' }">
  <div class="mt-3">
    <h3>Listado de propiedades</h3>
    <hr />
  </div>

  <div class="row mt-2">
    <div class="col">
      <div class="row">
        <!-- Houses -->
        <div *ngFor="let house of houses" class="col-4 mb-2">
          <div class="card">
            <maps-mini-map [lngLat]="house.lngLat" />

            <div class="card-body">
              <h5 class="card-title">{{ house.title }}</h5>
              <p class="card-text">{{ house.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
