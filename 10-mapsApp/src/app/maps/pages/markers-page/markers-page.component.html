<div id="map" #map></div>

<ul class="list-group">
  <li
    *ngFor="let markerAndColor of markers; let i = index"
    class="list-group-item"
    [ngStyle]="{ 'background-color': markerAndColor.color }"
    (click)="flyToMarker(markerAndColor.marker)"
    (dblclick)="deleteMarker(i)"
  >
    Marker {{ i + 1 }}
  </li>
</ul>

<button class="btn btn-primary" (click)="createMarker()">
  + Agregar marcador
</button>
